<html>
  <head>
    <title>My first branch.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100% !important; height: 100% !important; }
    </style>
  </head>
  <body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/dev/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/dobobaie/branch.js/master/branch.js"></script>
    <script>
      // Example 1
      BRANCH
        .init(function() {
          this.height = 400;
          this.width = 400;
        })
        .scene()
        .triangle(BRANCH.vector(0, 0, 0).vector(0, 300, 0).vector(300, 0, 0))
        .color(0xff0000)
        .wireframe(true)
        .render()
      ;
     
      // Example 2
      var app = BRANCH.init(function() {
        this.height = 400;
        this.width = 400;
      });

      var scene = app.scene();

      var vec = BRANCH.vector(0, 0, 0).vector(0, 300, 0).vector(300, 0, 0);
      var t = scene.triangle(vec).wireframe(true);  
      var c1 = scene.circle(16, vec.slice(0));
      var c2 = scene.circle(16, vec.slice(1));
      var c3 = scene.circle(16, vec.slice(2));

      scene.render();

      app.update(function()
      {
          let vector = BRANCH
            .random(BRANCH.VECTOR3)
            .random(BRANCH.VECTOR3)
            .random(BRANCH.VECTOR3, BRANCH.vector(-200, -200), BRANCH.vector(200, 200))
          ;
          t.position(vector);
          c1.position(vector.slice(0));
          c2.position(vector.slice(1));
          c3.position(vector.slice(2));
      });

      // Example 3
      BRANCH
        .init(function() {
          this.height = 400;
          this.width = 400;
        }, 'myBranch')
        .scene('myScene')
        .circle(60, BRANCH.vector(0, 0, 0), 'myCirle')
      ;

      var scene = BRANCH.get('myBranch').get('myScene');
      scene.get('myCirle').color(0xffff00);
      scene.render();

      // Example 4
      app = BRANCH.init(function() {
        this.height = 400;
        this.width = 400;
      });
      scene = app.scene();
      scene.cube(BRANCH.vector(200, 200, 200), BRANCH.vector(0, 0, 0));
      scene.render();
    </script>
  </body>
</html>
